<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Platform</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #444;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        /* Video Container Styles */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .video-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        /* Description Section */
        .description {
            margin-top: 1.5rem;
            text-align: left;
            color: #555;
        }

        .description h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .description p {
            font-size: 1rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the E-Learning Platform</h1>

        <!-- Video Embed -->
        <div class="video-container">
            <video
                id="my-video"
                class="video-js vjs-default-skin"
                controls
                preload="auto"
                width="100%"
                height="100%"
                data-setup='{}'
            >
                <source src="https://www.youtube.com/watch?v=GwCAOkXsKhI" type="video/youtube" />
                <p class="vjs-no-js">
                    To view this video, please enable JavaScript or use a browser that supports HTML5 video.
                </p>
            </video>
        </div>

        <!-- Video Description -->
        <div class="description">
            <h2>Video Title</h2>
            <p>
                This is a sample video for your e-learning platform. You can replace this description with
                details about the video content, learning objectives, or any additional resources.
            </p>
        </div>
    </div>

    <!-- Video.js and YouTube Plugin -->
    <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-youtube/2.6.1/Youtube.min.js"></script>
    <script>
        // Initialize the video player
        const player = videojs('my-video', {
            techOrder: ['youtube'], // Use YouTube as the playback technology
            sources: [{
                type: 'video/youtube',
                src: 'https://youtu.be/fOnT9vm5ni8'
            }],
            youtube: {
                ytControls: 0, // Disable YouTube controls
                modestBranding: 1, // Hide YouTube logo
                rel: 0, // Disable related videos
                showinfo: 0 // Hide video title and uploader info
            }
        });
    </script>
</body>
</html>
